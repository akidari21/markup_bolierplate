<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<!-- favicon.ico in the root directory -->
<link rel="apple-touch-icon" href="favicon.ico" />

<meta name="theme-color" content="#424242" />



  <!-- Fantasy -->
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
  <link href="https://unpkg.com/@videojs/themes@1/dist/fantasy/index.css" rel="stylesheet">
  <!-- If you'd like to support IE8 (for Video.js versions prior to v7) -->
  <!-- <script src="https://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script> -->
  
<link href="./css/styles.css?ac1cbc2502aefcb52256" rel="stylesheet"></head>
<body>
  
  <div class="d-flex flex-column h-100">

    <main class="d-flex h-100 flex-column align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <section class="col-12 text-center">
            <!-- <h1>디딤스토리 UI 마크업 스타터</h1>
            <p class="lead">
              프론트 마크업 작업을 위한 include 기능과 Sass 컴파일러, Build
              제공 스타터킷입니다.
            </p> -->
          </section>
        </div>
      </div>

      <section class="container mb-4">
        <h2>Form Elements</h2>
        <article class="py-2 my-2">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="chk1" required>
            <label class="custom-control-label" for="chk1">체크박스</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="chk2" checked>
            <label class="custom-control-label" for="chk2">체크박스</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="chk3" disabled>
            <label class="custom-control-label" for="chk3">체크박스 비활성</label>
          </div>
        </article>
        <article class="py-2 my-2">
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="radio1" id="radio1" required>
            <label class="custom-control-label" for="radio1">라디오</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="radio1" id="radio2" checked>
            <label class="custom-control-label" for="radio2">라디오</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" class="custom-control-input" name="radio2" id="radio3" disabled>
            <label class="custom-control-label" for="radio3">라디오 비활성</label>
          </div>
        </article>
      </section>

      <section class="container mb-4">
        <h2>Star Rating</h2>
        <div class="row">
          <div class="col-12">
            <div class="rating-group">
              <label aria-label="0 stars" class="rating__label" for="rating1">&nbsp;</label>
              <input class="rating__input rating__input--none" checked name="rating" id="rating1" value="0" type="radio">

              <label aria-label="0.5 stars" class="rating__label rating__label--half" for="rating05"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
              <input class="rating__input" name="rating" id="rating05" value="0.5" type="radio">

              <label aria-label="1 star" class="rating__label" for="rating10"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating10" value="1" type="radio">

              <label aria-label="1.5 stars" class="rating__label rating__label--half" for="rating15"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
              <input class="rating__input" name="rating" id="rating15" value="1.5" type="radio">

              <label aria-label="2 stars" class="rating__label" for="rating20"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating20" value="2" type="radio">

              <label aria-label="2.5 stars" class="rating__label rating__label--half" for="rating25"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
              <input class="rating__input" name="rating" id="rating25" value="2.5" type="radio" checked>

              <label aria-label="3 stars" class="rating__label" for="rating30"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating30" value="3" type="radio">
              
              <label aria-label="3.5 stars" class="rating__label rating__label--half" for="rating35"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
              <input class="rating__input" name="rating" id="rating35" value="3.5" type="radio">

              <label aria-label="4 stars" class="rating__label" for="rating40"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating40" value="4" type="radio">

              <label aria-label="4.5 stars" class="rating__label rating__label--half" for="rating45"><i class="rating__icon rating__icon--star fa fa-star-half"></i></label>
              <input class="rating__input" name="rating" id="rating45" value="4.5" type="radio">

              <label aria-label="5 stars" class="rating__label" for="rating50"><i class="rating__icon rating__icon--star fa fa-star"></i></label>
              <input class="rating__input" name="rating" id="rating50" value="5" type="radio">
            </div>
          </div>
        </div>
      </section>

      <section class="container mb-4">
        <h2>Responsive Video 16:9 (include video.js)</h2>
        <p><a href="https://videojs.com" target="_blank">https://videojs.com</a></p>
        <div class="row">
          <div class="col-16 col-md-12">
            <video
              id="my-video"
              class="video-js vjs-theme-fantasy vjs-big-play-centered"
              controls
              disablePictureInPicture
              preload="auto"
              poster="https://dummyimage.com/16:9x1080/"
              data-setup="{}"
            >
              <source src="/mov/example_1920.mp4" type="video/mp4" />
              <source src="/mov/example_640.webm" type="video/webm" />
              <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a
                web browser that
                <a href="https://videojs.com/html5-video-support/" target="_blank"
                  >supports HTML5 video</a
                >
              </p>
            </video>
          </div>
        </div>
        <!-- Video.js -->
        <script src="https://vjs.zencdn.net/7.10.2/video.min.js"></script>
        <script>
          // Options
          var player = videojs('my-video', {
            preload: true,
            controlBar: {
              'liveDisplay': true,
              'pictureInPictureToggle': false
            }
          });
        </script>
      </section>
    </main>
